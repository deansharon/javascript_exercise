        let a=prompt("input customer ID")
        let b=prompt("input customer name")
        let c=prompt("input the unit consume by the consumer")
        c=parseInt(c)

        document.write("consumer id Number:",a,"<br>");
        document.write("consumer name :",b,"<br>");
        document.write("unit consume :",c,"<br>");

        price=0 
        if(c<200){
                price = c*1.20
                document.write("the charge will be 1.20","<br>")
        }
        else if(c>=200 && c<400){
                price = c*1.50
                document.write("the charge will be 1.50","<br>")
        }
        else if(c>=400 && c<600){
                price = c*1.80
                document.write("the charge will be 1.80","<br>")
        }
        else if(c>=600){
                price = c*2.00
                document.write("the charge will be 2.00","<br>")
        }


        if(price>400){
                document.write("surcharge amount :", price*0.15,"<br>");
                price = price + price*0.15
        }else if(price<100){
                price = 100
        }
        
        
        document.write("net amount paid by the consumer :",price,"<br>");
